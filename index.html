<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π?</title>
  <style>
    :root { --bg1:#0b1220; --bg2:#1b2a4a; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #fff;
      background: radial-gradient(1200px 800px at 20% 20%, #ff4d7d33, transparent 60%),
                  radial-gradient(900px 700px at 80% 30%, #7c5cff33, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow: hidden;
    }
    .card {
      width: min(720px, calc(100vw - 24px));
      padding: 28px 22px;
      border-radius: 22px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: clamp(22px, 4vw, 34px); }
    p  { margin: 0 0 18px; opacity: 0.9; font-size: 16px; line-height: 1.35; }
    .stage {
      position: relative;
      margin: 18px auto 0;
      width: min(560px, calc(100vw - 80px));
      height: 240px;
      border-radius: 18px;
      background: rgba(255,255,255,0.06);
      border: 1px dashed rgba(255,255,255,0.25);
      overflow: hidden;
    }
    .btn {
      position: absolute;
      padding: 12px 18px;
      border: 0;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      transform: translate(-50%, -50%);
      transition: transform .08s linear;
      font-size: 16px;
    }
    #yesBtn { background: #ff3b6b; color: #fff; left: 35%; top: 55%; box-shadow: 0 10px 30px rgba(255,59,107,0.35); }
    #noBtn  { background: #ffffff; color: #111; left: 65%; top: 55%; box-shadow: 0 10px 30px rgba(255,255,255,0.2); }
    .msg { margin-top: 16px; font-size: 18px; font-weight: 650; min-height: 28px; }
    .tiny { margin-top: 8px; font-size: 12px; opacity: 0.7; }

    /* ‚Äú—Å—Ç—Ä–∞–Ω–∏—Ü—ã‚Äù */
    .page { display: none; }
    .page.active { display: block; }

    /* –≤—Ç–æ—Ä–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ */
    .photo-wrap {
      margin: 16px auto 0;
      width: min(520px, 100%);
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      padding: 14px;
      text-align: left;
    }
    .photo {
      width: 100%;
      aspect-ratio: 16/10;
      border-radius: 14px;
      object-fit: cover;
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.12);
      display: block;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
      align-items: center;
      justify-content: space-between;
    }
    .inline-btn {
      padding: 10px 14px;
      border: 0;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      color: #111;
      background: #fff;
    }
    .inline-btn.primary {
      color: #fff;
      background: #ff3b6b;
    }
    input[type="file"] { display: none; }
    .caption {
      margin: 10px 0 0;
      font-size: 14px;
      opacity: .9;
      line-height: 1.35;
    }
    .note {
      margin: 12px 0 0;
      font-size: 12px;
      opacity: 0.7;
      line-height: 1.35;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="card">
    <!-- PAGE 1 -->
    <section class="page active" id="page1">
      <h1>–ë—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíò</h1>
      <p>–£ –º–µ–Ω—è –∫ —Ç–µ–±–µ –æ–¥–∏–Ω –≤–∞–∂–Ω—ã–π –≤–æ–ø—Ä–æ—Å.</p>

      <div class="stage" id="stage">
        <button class="btn" id="yesBtn" type="button">–î–∞</button>
        <button class="btn" id="noBtn" type="button">–ù–µ—Ç</button>
      </div>

      <div class="msg" id="msg"></div>
      <div class="tiny">–•–æ—Ä–æ—à–æ –ø—Ä–∏–¥—É–º–∞–ª, –î–∞?</div>
    </section>

    <!-- PAGE 2 -->
    <section class="page" id="page2">
      <h1>–£—Ä–∞! ‚ù§Ô∏è</h1>

      <div class="photo-wrap">
        <!-- –í–∞—Ä–∏–∞–Ω—Ç –ê (—Ö–æ—Å—Ç–∏–Ω–≥): —É–∫–∞–∂–∏ src –Ω–∞ —Ñ–∞–π–ª –≤ –ø–∞–ø–∫–µ –ø—Ä–æ–µ–∫—Ç–∞ -->
        <!-- <img class="photo" id="photo" src="photo.jpg" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ"> -->

        <!-- –í–∞—Ä–∏–∞–Ω—Ç –ë (–ª–æ–∫–∞–ª—å–Ω–æ/—Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞): —Ñ–æ—Ç–æ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è —á–µ—Ä–µ–∑ –≤—ã–±–æ—Ä —Ñ–∞–π–ª–∞ -->
        <img class="photo" id="photo" alt="–ù–∞—à–µ —Ñ–æ—Ç–æ" />

        <div class="row">
          <label class="inline-btn" for="fileInput">–í—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</label>
          <button class="inline-btn primary" id="againBtn" type="button">–ï—â—ë —Ä–∞–∑ ‚Äú–î–∞‚Äù üòÑ</button>
          <input id="fileInput" type="file" accept="image/*" />
        </div>

        <p class="caption" id="caption">
          –®–æ —Ç—ã, –≥–æ–ª–æ–≤–∞, —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å, –ø–æ–ª—É—á–∞–µ—Ç—Å—è.
        </p>

        <div class="note">
        
        </div>
      </div>
    </section>
  </div>

  <script>
    // --- page switch ---
    const page1 = document.getElementById('page1');
    const page2 = document.getElementById('page2');
    const showPage = (id) => {
      for (const p of document.querySelectorAll('.page')) p.classList.remove('active');
      document.getElementById(id).classList.add('active');
      // –Ω–µ–±–æ–ª—å—à–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–≤–µ—Ä—Ö (–Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–µ —É–¥–æ–±–Ω–æ)
      window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    // --- ‚Äú–ù–µ—Ç‚Äù —É–±–µ–≥–∞–µ—Ç ---
    const stage = document.getElementById('stage');
    const noBtn  = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const msg = document.getElementById('msg');

    function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

    function moveNoButton(avoidX, avoidY) {
      const rect = stage.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 16;

      const w = rect.width, h = rect.height;

      const minX = pad + btnRect.width / 2;
      const maxX = w - pad - btnRect.width / 2;
      const minY = pad + btnRect.height / 2;
      const maxY = h - pad - btnRect.height / 2;

      const curLeft = parseFloat(noBtn.style.left) || (w * 0.65);
      const curTop  = parseFloat(noBtn.style.top)  || (h * 0.55);

      let targetX = curLeft, targetY = curTop;

      if (avoidX != null && avoidY != null) {
        const dx = curLeft - avoidX;
        const dy = curTop  - avoidY;
        const len = Math.hypot(dx, dy) || 1;
        const step = 120;
        targetX = curLeft + (dx / len) * step;
        targetY = curTop  + (dy / len) * step;
      } else {
        targetX = minX + Math.random() * (maxX - minX);
        targetY = minY + Math.random() * (maxY - minY);
      }

      targetX = clamp(targetX, minX, maxX);
      targetY = clamp(targetY, minY, maxY);

      noBtn.style.left = targetX + "px";
      noBtn.style.top  = targetY + "px";
    }

    function initPositions() {
      const r = stage.getBoundingClientRect();
      noBtn.style.left  = (r.width  * 0.65) + "px";
      noBtn.style.top   = (r.height * 0.55) + "px";
      yesBtn.style.left = (r.width  * 0.35) + "px";
      yesBtn.style.top  = (r.height * 0.55) + "px";
    }
    window.addEventListener('resize', initPositions);
    initPositions();

    noBtn.addEventListener('mouseenter', () => moveNoButton());
    stage.addEventListener('mousemove', (e) => {
      const s = stage.getBoundingClientRect();
      const mx = e.clientX - s.left;
      const my = e.clientY - s.top;
      const bx = parseFloat(noBtn.style.left);
      const by = parseFloat(noBtn.style.top);
      if (Math.hypot(mx - bx, my - by) < 110) moveNoButton(mx, my);
    });

    stage.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      if (!t) return;
      const s = stage.getBoundingClientRect();
      const mx = t.clientX - s.left;
      const my = t.clientY - s.top;
      const bx = parseFloat(noBtn.style.left);
      const by = parseFloat(noBtn.style.top);
      if (Math.hypot(mx - bx, my - by) < 140) moveNoButton(mx, my);
    }, { passive: true });

    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNoButton();
      msg.textContent = "–ö–∞–∂–µ—Ç—Å—è, –∫–Ω–æ–ø–∫–∞ ¬´–ù–µ—Ç¬ª —Å–µ–≥–æ–¥–Ω—è –Ω–µ –Ω–∞–∂–∏–º–∞–µ—Ç—Å—è üôÇ";
    });

    // –ù–∞–∂–∞–ª–∏ ‚Äú–î–∞‚Äù => –ø–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É 2
    yesBtn.addEventListener('click', () => {
      showPage('page2');
    });

    // --- photo upload on page2 ---
    const fileInput = document.getElementById('fileInput');
    const photo = document.getElementById('photo');
    const againBtn = document.getElementById('againBtn');

    // –ó–∞–≥–ª—É—à–∫–∞, –µ—Å–ª–∏ —Ñ–æ—Ç–æ –Ω–µ –∑–∞–¥–∞–Ω–æ: —Å—Ç–∞–≤–∏–º –ø—Ä–∏—è—Ç–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω —á–µ—Ä–µ–∑ data-uri –Ω–µ –¥–µ–ª–∞–µ–º,
    // –ø—Ä–æ—Å—Ç–æ –æ—Å—Ç–∞–≤–∏–º –ø—É—Å—Ç—ã–º (–±—É–¥–µ—Ç —Ñ–æ–Ω –±–ª–æ–∫–∞).
    photo.src = ""; // –º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ "photo.jpg" –µ—Å–ª–∏ —Ö–æ—á–µ—à—å –¥–µ—Ñ–æ–ª—Ç

    fileInput.addEventListener('change', () => {
      const file = fileInput.files?.[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      photo.src = url;
    });

    // –ö–Ω–æ–ø–∫–∞ ‚Äú–ï—â—ë —Ä–∞–∑‚Äù –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç –Ω–∞ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
    againBtn.addEventListener('click', () => {
      showPage('page1');
      msg.textContent = "";
    });
  </script>
</body>
</html>
